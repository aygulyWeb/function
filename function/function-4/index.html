<body>
	<script>


		//4) Найти сумму и произведение цифр, введенного натурального числа. 
		//Например, если введено число 325, то сумма его цифр равна 10 (3+2+5), 
		//а произведение 30 (3*2*5).


		function findSumm(num) {

			let numReverse, plus = 0, multi = 1;

			while (num > 0) {
				numReverse = num % 10;
				plus += numReverse;
				multi *= numReverse;
				num = parseInt(num / 10)

			}
			return plus;
		}

		console.log(findSumm(325));






	</script>
