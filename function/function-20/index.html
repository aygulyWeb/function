		//20) Составьте программу, которая принимает с клавиатуры числа, пока их сумма остается меньше 100. 
		//По окончании ввода следует вывести на экран информацию о количестве введенных чисел и их сумме.

		function getNum() {
			var num, count = 0, sum = 0;

			while (sum < 100) {
				num = +prompt('Введите числа:');
				count++;
				sum += num;
			}
			return count;
		}
