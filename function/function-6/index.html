<body>
	<script>

		//6) Найти сумму n элементов следующего ряда чисел:
		//1 -0.5 0.25 -0.125 ...
		//Количество элементов (n) вводится с клавиатуры


		function getSumm(num) {
			let summa = 0, number = 1;

			for (let i = 0; i < num; i++) {
				summa += number;
				number /= -2;
			} return summa;
		}

		console.log(getSumm(5));



	</script>
