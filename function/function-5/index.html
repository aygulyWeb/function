<body>
	<script>

		//5) Вычислить факториал введенного числа


		function countFactorial(num) {
			let factorial = 1;
			while (num > 1) {
				factorial *= num;
				num -= 1;

			} return (factorial);

		}

		console.log(countFactorial(5));






	</script>
