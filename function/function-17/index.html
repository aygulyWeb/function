<body>
	<script>

		//17)С помощью цикла найдите сумму чисел от 1 до 100.


		function getSumm() {
			var sum = 0;
			for (var i = 0; i <= 100; i++) {
				sum += i;
			}
			return sum;
		}

		console.log(getSumm());

























	</script>
