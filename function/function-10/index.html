<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>function-10</title>
</head>

<body>
	<script>

		//10) Необходимо суммировать все нечётные целые числа в диапазоне, 
		//который введёт пользователь с клавиатуры.

		function getSumm(start, finish) {
			let summ = 0;
			var i = start;

			while (i <= finish) {
				if (i % 2 == 1) {
					summ += i;

				}
				i++;

			}
			return summ;

		}

		console.log(getSumm(2, 10));
		console.log(getSumm(1, 5));









	</script>
</body>

</html>
