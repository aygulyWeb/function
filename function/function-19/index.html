<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>function-19</title>
</head>

<body>
	<script>

		//19) Составьте программу, которая принимает с клавиатуры числа, пока не будет введено значение 99. 
		// Программа должна подсчитать, сколько чисел было введено с клавиатуры (не считая значения 99) 
		//и вывести эту информацию на экран.

		function getNum() {
			var num, count = 0;

			while (num != 99) {
				num = +prompt('Введите числа:');
				count++;
			}
			return count;

		}
		console.log(getNum())




	</script>
</body>

</html>
